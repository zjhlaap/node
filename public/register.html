<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>蜂狂购网上商城--一家专注农副特产直供的商城</title>
    <link rel="stylesheet" href="/home/css/public.css">
    <link rel="stylesheet" href="/home/css/fkg.css">
    <link rel="stylesheet" href="/home/css/register.css">
</head>
<body>
    <div class="go-login">
       <div class="layout">
           <a href="javascript:;" class="logo fl"><img src="/home/images/logo.png" alt=""></a>
           <div class="to-login fr">
               <span>已有账号？<a href="./login.html">请登录</a></span>
           </div>
       </div>
    </div>
    <div class="register">
        <div class="layout">
            <div class="title">蜂狂购用户注册</div>
            <div class="form">
                <div class="input">
                    <input type="text" class="tel" placeholder="请输入手机号">
                </div>
                <div class="input pass">
                    <input type="password" class="password" placeholder="请输入密码">
                    <i><img src="/home/images/openEye.png" alt=""></i>
                </div>
                <div class="input pass">
                    <input type="password" class="confirm-password" placeholder="请确认密码">
                    <i><img src="/home/images/openEye.png" alt=""></i>
                </div>
                <div class="input">
                    <input type="text" class="code" placeholder="请输入验证码">
                    <img src="/home/images/verifiCode.png" alt="">
                </div>
                <div class="input">
                    <input type="text" class="tel-code" placeholder="请输入手机验证码">
                    <input type="button" value="获取验证码" class="get-code">
                </div>
                <input type="button" value="立即注册" class="now-register">
            </div>
        </div>
    </div>
    <div class="tips">
        <div class="tips-info">qqqq
        </div>
    </div>
    <div class="footer"></div>

    <script src="/home/js/jquery.js"></script>
    <script src="/home/js/register.js"></script>
    <script>


    </script>




</body>
</html>
